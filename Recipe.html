<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recipe.css">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
    </header>
    <main>
        <div class="book">
            <div class="cover">
                <h2>My Recipe Book</h2>
            </div>
            <div class="page" id="leftPage">
                <div id="recipe-container-left" class="recipe-container"></div>
            </div>
            <div class="page" id="rightPage">
                <div id="recipe-container-right" class="recipe-container"></div>
            </div>
        </div>
        <button id="addRecipeBtn" class="glassmorphism" onclick="openModal('Add Recipe')" style="background: rgb(61, 53, 42);">Add Recipe</button>
    </main>
    <div id="modal" class="modal">
        <div class="modal-content glassmorphism">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" data-index="">Add Recipe</h2>
            <form id="recipeForm">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" required><br>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required style="margin-top: 17px;"></textarea><br>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required style="margin-top: 17px;"></textarea><br>

                <button type="button" id="submitBtn" class="glassmorphism" onclick="saveRecipe()">Save</button>
                <button type="button" onclick="closeModal()" class="glassmorphism">Cancel</button>
            </form>
        </div>
    </div>
    <script src="Recipe.js"></script>
</body>
</html>
